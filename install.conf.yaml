- defaults:
    link:
        create: true
        relink: true
#        force: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

    ~/.profile:
        force: true
    ~/.bashrc:
        force: true
    ~/.bash_aliases:
        force: true

    ~/.emacs: emacs
    ~/.emacs.d: emacs.d

    ~/.gitconfig: gitconfig

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cp zenburn-emacs/zenburn-theme.el emacs.d/themes/zenburn-theme.el] # Ensures latest version of zenburn theme, taken from submodule
